name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # æ„å»ºå‰ç«¯åº”ç”¨å’Œåˆ›å»ºå‘å¸ƒåŒ…
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # ä¸åŒæ ¼å¼çš„å‹ç¼©åŒ…
          - format: tar.gz
            name: linux
          - format: zip
            name: windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
      
    - name: Setup pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Generate types
      run: pnpm run gen-types

    - name: Build application
      run: pnpm run build

    - name: Run tests
      run: pnpm run test

    - name: Create distribution package
      run: |
        # Create output directory
        mkdir -p dist
        
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}
        
        # Copy built files
        cp -r .output dist/
        cp -r public dist/
        cp package.json dist/
        cp README.md dist/ 2>/dev/null || echo "README.md not found, skipping"
        cp docker-compose.yaml dist/ 2>/dev/null || echo "docker-compose.yaml not found, skipping"
        
        # Create startup script
        cat > dist/start.sh << 'EOF'
        #!/bin/bash
        cd "$(dirname "$0")"
        echo "Starting Scintirete Manager UI..."
        node .output/server/index.mjs
        EOF
        chmod +x dist/start.sh
        
        # Create Windows batch file
        cat > dist/start.bat << 'EOF'
        @echo off
        cd /d "%~dp0"
        echo Starting Scintirete Manager UI...
        node .output/server/index.mjs
        EOF

    - name: Create archive
      run: |
        cd dist
        if [ "${{ matrix.format }}" = "zip" ]; then
          # Create zip for Windows
          zip -r ../manager-ui-${{ matrix.name }}-${GITHUB_REF_NAME#v}.zip .
        else
          # Create tar.gz for Unix-like systems
          tar -czf ../manager-ui-${{ matrix.name }}-${GITHUB_REF_NAME#v}.tar.gz .
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: manager-ui-${{ matrix.name }}-${{ github.ref_name }}
        path: manager-ui-${{ matrix.name }}-*.tar.gz manager-ui-${{ matrix.name }}-*.zip
        if-no-files-found: ignore

  # Docker é•œåƒæ„å»ºå’Œæ¨é€
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

